<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sensor</title>
  <style>
    body {
      background-image: url('imagen_fondo.png');
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('imagen_fondo.png');
      background-repeat: repeat;
      background-size: auto;
      filter: blur(1.5px) brightness(0.7);
      z-index: -1;
    }

    h1 {
      color: white;
      text-shadow: 1px 1px 3px black;
      text-align: center;
      font-size: 36px;
      margin-bottom: 25px;
    }

    form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="text"],
    input[type="number"] {
      padding: 8px;
      font-size: 1em;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .acciones button {
      margin: 0 5px;
    }

    .volver {
      text-align: center;
      margin-top: 30px;
    }

    .volver button {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .volver button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <h1>Gesti칩n de sensor</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre del sensor" required>
    <input type="number" id="cantidad" placeholder="Cantidad" min="0" required>
    <button type="submit">A침adir / Actualizar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla">
      <!-- Productos se a침aden din치micamente -->
    </tbody>
  </table>

  <div class="volver">
    <button onclick="window.location.href='componentes.html'">Volver a Componentes</button>
  </div>

  <script>
    const formulario = document.getElementById("formulario");
    const tabla = document.getElementById("tabla");
    let productos = [];

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);

      if (!nombre || isNaN(cantidad)) return;

      const index = productos.findIndex(p => p.nombre.toLowerCase() === nombre.toLowerCase());

      if (index >= 0) {
        productos[index].cantidad = cantidad;
        if (cantidad === 0) productos.splice(index, 1);
      } else {
        productos.push({ nombre, cantidad });
      }

      formulario.reset();
      renderTabla();
    });

    function eliminar(nombre) {
      productos = productos.filter(p => p.nombre !== nombre);
      renderTabla();
    }

    function actualizar(nombre) {
      const nuevoValor = prompt("Nueva cantidad para " + nombre + ":");
      const cantidad = parseInt(nuevoValor);
      if (!isNaN(cantidad)) {
        const index = productos.findIndex(p => p.nombre === nombre);
        if (cantidad === 0) {
          productos.splice(index, 1);
        } else {
          productos[index].cantidad = cantidad;
        }
        renderTabla();
      }
    }

    function renderTabla() {
      tabla.innerHTML = "";
      productos.forEach(p => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${p.nombre}</td>
          <td>${p.cantidad}</td>
          <td class="acciones">
            <button onclick="actualizar('${p.nombre}')">Editar</button>
            <button onclick="eliminar('${p.nombre}')">Eliminar</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }
  </script>

</body>
</html>

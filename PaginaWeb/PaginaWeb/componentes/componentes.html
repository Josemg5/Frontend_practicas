<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Menú Electrónica</title>
  <style>
    body {
      background-image: url('imagen_fondo.png');
      background-repeat: repeat;
      background-size: auto;
      color: white;
      font-family: Arial, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('imagen_fondo.png');
      background-repeat: repeat;
      background-size: auto;
      filter: blur(1.5px) brightness(0.7);
      z-index: -1;
    }

    h1, label {
      color: white;
      text-shadow: 1px 1px 3px black;
      text-align: center;
    }

    .opciones {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .opciones button {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .opciones button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .categoria {
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      background-color: rgba(255, 255, 255, 0.85);
      color: black;
    }

    .categoria:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .categoria img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }

    .categoria p {
      margin-top: 8px;
      font-weight: bold;
    }

    .volver {
      text-align: center;
      margin: 40px 0;
    }

    .volver button {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .volver button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>Componentes Electrónicos</h1>

  <div class="opciones">
    <button onclick="window.location.href='categorias.html'">Ir a Categorías</button>
  </div>

  <div class="galeria">
    <div class="categoria" onclick="window.open('arduino.html', '_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Arduino_Uno_-_R3.jpg/320px-Arduino_Uno_-_R3.jpg" alt="Arduino">
      <p>Placas Arduino</p>
    </div>

    <div class="categoria" onclick="window.open('sensores.html', '_blank')">
      <img src="sensores.png" alt="Sensores">
      <p>Sensores</p>
    </div>

    <div class="categoria" onclick="window.open('modulos.html', '_blank')">
      <img src="modulos.png" alt="Módulos">
      <p>Módulos</p>
    </div>

    <div class="categoria" onclick="window.open('display.html', '_blank')">
      <img src="display.png" alt="Display">
      <p>Display</p>
    </div>
  </div>

  <div class="volver">
    <button onclick="window.location.href='indice_proy.html'">Volver al Índice</button>
  </div>
</body>
</html>
